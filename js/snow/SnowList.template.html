<h1>All the Snows We Knows</h1>

<dl ng-repeat="snow in $ctrl.snowTypes">
  <dt>{{snow.type}}</dt>
  <dd>{{snow.description}}</dd>
</dl>

<form ng-submit ="$ctrl.addSnowType()">
  <h2>Add a Snow Type</h2>

  <label>Type</label>
  <input type="text" ng-model = "$ctrl.snow.type">

  <label>Description</label>
  <input type="text" ng-model = "$ctrl.snow.description">

  <button type = "submit">Submit</button>
</form>
