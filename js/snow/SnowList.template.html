<h1>All the Snows We Knows</h1>

<dl ng-repeat="snow in $ctrl.snowTypes">
  <dt>{{snow.type}}</dt>
  <dd>{{snow.description}}</dd>
</dl>

<!-- Validate user input on a form
minlength-2
maxlength-400

Style form elements based on their validation state
Display messages to the user -->

<form ng-submit ="$ctrl.addSnowType()">
  <h2>Add a Snow Type</h2>

  <label>Type</label>
  <input
  type="text"
  ng-model = "$ctrl.snow.type"
  ng-minlength = "2"
  ng-maxlength="40">

  <label>Description</label>
  <input type="text" ng-model = "$ctrl.snow.description"  ng-minlength = "2" ng-maxlength="400">

  <button type = "submit">Submit</button>
</form>
